name: Deploy Angular Build to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Ensure compatibility with Angular CLI

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build -- --output-path=docs --base-href="/test-app/"

      - name: Move index.html from browser folder
        run: |
          mv docs/browser/index.html docs/ # Moves index.html to the root of docs
          rm -rf docs/browser # Remove the now-empty browser folder

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
